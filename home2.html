<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">    
            <img src="https://cdn.dribbble.com/users/3372574/screenshots/16904270/media/b3d0cd5b745855070c1cd0c2892f9132.png?compress=1&resize=400x300&vertical=center" alt="Logo">
            <h1>Home page</h1>
    
        </div>
   
    </header>
    <section class="banner">
        <img src="./images/banner.jpg" alt="banner">
    </section>
    <section class="about">
        <h2>About Us</h2>
        <p>A study platform in which you can learn from professionals, track your progress and have interactive doubt sessions with your “Study Comrade”.</p>
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
